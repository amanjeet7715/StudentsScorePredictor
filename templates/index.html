<!-- Students Score Predictor App GUI -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ML App for Students Score Predictor</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<style>
    /* CSS Reset */
    h1   {color: blue;} 
    h2   {color: black;}
    body {
        font-family: 'Baloo Bhai', cursive;
        color: white;
        margin: 0px;
        padding: 0px;
        /* background: url(picbnr.jpg); */
    }

    .left {
        display: inline-block;
        /* border: 2px solid red; */
        position: absolute;
        left: 60px;
        top: 20px;
    }
/* 
    .left img {
        width: 100px;
        filter: invert(100%);
    } */

    .left div {
        line-height: 15px;
        font-size: 20px;
        text-align: center;
    }

    .mid {
        display: block;
        width: 50%;
        margin: 20px auto;
        /* border: 2px solid green; */
    }

    .right {
        position: absolute;
        right: 34px;
        top: 30px;
        display: inline-block;
        /* border: 2px solid yellow; */
    }

    .navbar {
        display: inline-block;
    }

    .navbar li {
        display: inline-block;
        font-size: 25px;
    }

    .navbar li a {
        color: rgb(3, 15, 15);
        text-decoration: none;
        padding: 14px 10px;

    }

    .navbar li a:hover,
    .navbar li a.active {
        text-decoration: underline;
        color: grey;

    }

    .btn {
        font-family: 'Baloo Bhai', cursive;
        margin: 0px 9px;
        background-color: black;
        color: white;
        padding: 4px 14px;
        border: 2px solid grey;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: rgb(31, 30, 30);
    }

    .container {
        border: 2px solid white;
        margin: 106px 80px;
        padding: 75px;
        width: 33%;
        border-radius: 28px;
    }

   

    .container h1 {
        text-align: center;
    }

    .container button {
        display: block;
        width: 74%;
        margin: 20px auto;
    }
</style>

<body>
    <header class="header">
        
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="https://www.linkedin.com/in/amanjeet-kumar-mishra-386627168/" target="_blank">About</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn" ><a href="https://github.com/amanjeet7715" target="_blank">GitHub</a></button>
        </div>
    </header>


    <div>
      <img src="static/images/banner.jpg" class="w3-border w3-padding" alt="Gateway to IIT" style="width:100%">
    </div>
  
    <div class="login">
      <!-- Form Get input to predict Marks-->
      <center>
      <form action="{{ url_for('predict')}}"method="post">
          <h1>*** Enter Your Study Hours to Predict Scores ***</h1>
          
        <input align="center" type="number" name="study_hours" placeholder="study hours" required="required" width="48" height="10"/>
        <br>
          
          <br>
          
          <!-- Show button -->
          <div class="button_cont" align="center">
              <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict Scores</strong></button></a>
          </div>
          
      </form>
      </center>
     
     <!-- Show predicted output using ML model --> 
     <div>
         <center>
     <h2>{{ prediction_text }}</h2>
         </center>
     </div>
  
   </div>
   
   
</body>

</html>
